<h3>Line chart</h3>

<h4>Static</h4>

<md-switch ng-model="showX">Show X Axis</md-switch>
<md-switch ng-model="showY">Show Y Axis</md-switch>

<pip-line-chart pip-series="series" pip-y-axis="showY" pip-x-axis="showX" pip-inter-legend="true"></pip-line-chart>

<h4 style="margin-top: 32px">Empty state</h4>

<pip-line-chart></pip-line-chart>

<h4 style="margin-top: 32px">Dynamic</h4>

<pip-line-chart pip-series="series2" pip-dynamic="true"></pip-line-chart>
