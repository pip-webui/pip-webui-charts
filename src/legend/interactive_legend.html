<div >
    <div class="chart-legend-item" ng-repeat="item in series" ng-show="item.values || item.value">
        <md-checkbox ng-model="item.disabled"
                     ng-true-value="false"
                     ng-false-value="true"
                     ng-if="interactive"
                     aria-label="{{ item.label }}">
            <p class="legend-item-value"
                ng-if="item.value"
               ng-style="{'background-color': item.color}">
                {{ item.value }}
            </p>
            <p class="legend-item-label">{{:: item.label || item.key }}</p>
        </md-checkbox>

        <div ng-if="!interactive">
            <span class="bullet" ng-style="{'background-color': item.color}"></span>
            <span>{{:: item.label || item.key}}</span>
        </div>
    </div>
</div>
